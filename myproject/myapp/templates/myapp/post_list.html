{% extends 'myapp/base.html' %}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <h2><a href="{% url 'myapp:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
      <p class="date">{{ post.date_posted|date }}</p>
      <p>{{ post.content }}</p>
    </div>
  {% empty %}
    <p>No posts yet.</p>
  {% endfor %}
{% endblock %}
