{% extends 'myapp/base.html' %}

{% block content %}
  <h1 class="text-center">All Blog Posts</h1>
  <div class="row justify-content-center">
    {% for post in posts %}
      <div class="col-md-6 mt-3">
        <div class="card {% cycle 'bg-primary' 'bg-secondary' 'bg-success' 'bg-danger' 'bg-warning' %}">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ post.date_posted|date }}</h6>
            <p class="card-text">{{ post.content|truncatechars:150 }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}" class="card-link">Read more</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
